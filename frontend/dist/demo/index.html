<!DOCTYPE html>
<html>
<head>
    <title>Leaflet.heat demo</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <style>
        #map { width: 1250px; height: 600px; }
        body { font: 16px/1.4 "Helvetica Neue", Arial, sans-serif; }
        .ghbtns { position: relative; top: 4px; margin-left: 5px; }
        a { color: #0077ff; }
    </style>
</head>
<body>

<!--<p>-->
    <!--A 10,000-point demo of <a href="https://github.com/Leaflet/Leaflet.heat">Leaflet.heat</a>, a tiny and fast Leaflet heatmap plugin.-->
    <!--<iframe class="ghbtns" src="http://ghbtns.com/github-btn.html?user=Leaflet&amp;repo=Leaflet.heat&amp;type=watch&amp;count=true"-->
  <!--allowtransparency="true" frameborder="0" scrolling="0" width="90" height="20"></iframe>-->
<!--</p>-->

<div id="map"></div>

<script src="../dist/leaflet-heat.js"></script>

<script src="http://leaflet.github.io/Leaflet.markercluster/example/realworld.10000.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../src/Requests.js"></script>
<script src="../src/ParseResponse.js"></script>
<script>
    window.onload = async function() {
        let response = await makeRequest();
        let result = await parseResponse(response);

        var map = L.map('map').setView([-37.87, 175.475], 12);

        var tiles = L.tileLayer('https://cartocdn-gusc.global.ssl.fastly.net/opmbuilder/api/v1/map/named/opm-mars-basemap-v0-1/all/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://github.com/openplanetary/opm">OpenPlanetary</a> contributors',
        }).addTo(map);

        let red = result.gradient.min;
        let blue = result.gradient.averange;
        let lime = result.gradient.max;
        let dict = {};
        dict[red.toString()] = 'red';
        dict[blue.toString()] = 'blue';
        dict[lime.toString()] = 'lime';
        let options = {
            gradient: dict,
            radius: 50,
            max: result.gradient.max,
            minOpacity:
        };
        let heat = L.heatLayer(result.points, options).addTo(map);
    };
</script>
</body>
</html>
